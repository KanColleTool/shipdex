{% extends "base.html" %}
{% block content %}
<h1>Shipdex</h1>
<ul class="nav nav-pills nav-stacked">
	{% for item in ships|dictsort -%}
	{% with ship = item[1] -%}
	<li><a href="{{ url_for('ship', name=normalize_name(ship.api_name)) }}">{{ ship.api_name }}</a></li>
	{% endwith -%}
	{% endfor %}
</ul>
{% endblock %}
